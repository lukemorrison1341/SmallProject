<!DOCTYPE html>
<html lang="en">
    <head>
        <script type="text/javascript" src="api.js"></script>
        <meta charset="UTF - 8">
        <meta name = "viewport" content="width=device-width,initial-scale = 1.0">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=visibility" />
        
        <title>
            SignUPPage
        </title>
        <link rel = "stylesheet" href = "style.css">
        <script type="text/javascript">
            document.addEventListener('DOMContentLoaded', function() 
            {
                readCookie();
            }, false);
        </script>
    </head>
    <body>
        <header>
            <div id="site-logo">
                <img src="logo.png">
            </div>
        </header>
        <div class="wrapper">
                <h1>Sign Up</h1>
                <div class="input-box">
                    <input type ="text" placeholder="Username" id="username" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type ="password" placeholder="Password" id="password" required>
                    <input type ="password" placeholder="Confirm Password" id="confirmpassword" required>
                    <i class="material-symbols-outlined" id = "show-password-toggle">visibility   </i>
                    <i class="material-symbols-outlined" id ="hide-password-toggle" style="display: none;">visibility_off</i>
                    <i class='bx bxs-key' ></i>
                </div>
                <div id="password-error" style="color: red; display: none;"> Passwords don't match!</div>
                <div id="username-error" style="color: red; display: none;"> Username already exists!</div>
                <button class="btn" onclick="doRegister()">Create Account</button>
                <a href="index.html">
                    <button type="button" class="signupbutton">Go Back</button>
                </a>
        </div>
        
    </body>
</html>
